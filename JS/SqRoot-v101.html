<!DOCTYPE html>
<!-- 15/9/21 Nev Goodyer: created from pseudo at https://bwattle.github.io/SquareRoot/JS/Q23.html -->
<html>
<head>
    <title>v1.01 Square root by averaging</title>
    <link rel="icon" href="../images/SSC_SmallLogo-60x81.png" />
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function SqRoot() {
            var number = Number(document.getElementById('txt1').innerHTML);
            var decPlaces = Number(document.getElementById('txt2').innerHTML);
            var minimum = 0;
            var maximum = number;
            var middle = (minimum + maximum) / 2;
            var accuracy = Math.pow(10, (-1 * decPlaces));
            while (Math.abs((middle * middle) - number) > accuracy) {
                if (middle * middle > number) {
                    maximum = middle;
                } else {
                    minimum = middle;
                }
                middle = (minimum + maximum) / 2;
            }
            var rounded = Math.floor(middle / accuracy) * accuracy;
            document.getElementById('txtResult').innerHTML = rounded;
            document.getElementById('txtIterations').innerHTML = "The square root of " + number
                + " correct to " + decPlaces + " decimal places is " + rounded;
        }
    </script>
</head>
<body>
    <h1>Square root by trial and error and averaging</h1>
    <h3><a href="../index.html" title="Home">Home (version page)</a></h3>
    <h3><a href="JS/Q23.html" title="Link to question" target="_blank">Click to see the question</a></h3>
    <h3>v1.01 A base version with no frills.</h3>
    <br />
    Enter the number you want the square root of:
    <br />
    <textarea id="txt1" rows="1" cols="20"></textarea><br />
    <br />
    Enter the accuracy in number of decimal places:<br />
    <textarea id="txt2" rows="1" cols="20"></textarea><br />
    <br />
    <input type="Button" value="Calculate square root" onclick="SqRoot()" /><br />
    <br />
    The square root is:<br />
    <textarea id="txtResult" rows="1" cols="20"></textarea><br />
    <br />
    The iterations of this calculation are:<br />
    <textarea id="txtIterations" rows="20" cols="30"></textarea><br />
</body>
</html>
